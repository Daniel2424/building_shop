<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cтроительный магазин</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css">
</head>
<body>

<header>
    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>

    <a th:href="@{/index}" class="logo">HardwareStore</a>
    <div class="menu">
        <div class="icons">
            <a class="fas fa-user" th:text="${name}"></a>
            <a th:href="@{/profile/cart-product}" class="fas fa-shopping-cart"></a>
        </div>
        <div class="Exit">
            <form th:action="@{/auth/login}">
                <input class="butt" sec:authorize="isAnonymous()" type="submit" value="Войти">
            </form>

            <form th:method="POST" th:action="@{/logout}">
                <input class="butt" sec:authorize="isAuthenticated()" type="submit" value="Выйти">
            </form>
        </div>
    </div>

</header>

<h1>Каталог товаров</h1>
<button onclick="sortItemsByPrice()">Сортировать по цене</button>
<ul id="itemsList"></ul>

<script>
    let isAscendingOrder = true;
    let items = null;

    function loadItems() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/test', true);

        xhr.onload = function () {
            if (xhr.status === 200) {
                items = JSON.parse(xhr.responseText);
                displayItems(items);
            } else {
                console.error('Не удалось получить список товаров. Статус ответа: ' + xhr.status);
            }
        };

        xhr.onerror = function () {
            console.error('Произошла ошибка при отправке запроса');
        };

        xhr.send();
    }
    function displayItems(items) {
        const cartsType = document.querySelector('.carts-type');
        cartsType.innerHTML = '';
        console.log("lalal");
        console.log(items);

        const itemsPerPage = 9;
        let currentPage = 1;
        const numPages = Math.ceil(items.length / itemsPerPage);

        function displayPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = items.slice(start, end);

            pageItems.forEach(item => {
                const cart = document.createElement('div');
                cart.classList.add('cart');

                const name = document.createElement('h2');
                name.textContent = item.name;

                const imgCart = document.createElement('div');
                imgCart.classList.add('img-cart');
                const img = document.createElement('img');
                img.src = `/image/${item.image}`;
                const link = document.createElement('a');
                link.href = `/${item.id}`;
                link.appendChild(img);
                imgCart.appendChild(link);

                const price = document.createElement('p');
                price.classList.add('price');
                price.textContent = `${item.price} руб`;



                cart.appendChild(name);
                cart.appendChild(imgCart);
                cart.appendChild(price);
                cartsType.appendChild(cart);
            });

            if (currentPage >= numPages) {
                const btn = document.querySelector('.show-more');
                if (btn) {
                    btn.remove();
                }
            }

            currentPage++;

            if (currentPage <= numPages) {
                const btn = document.querySelector('.show-more');
                if (btn) {
                    btn.remove();
                }
                if(currentPage === 1){

                }

                const newBtn = document.createElement('button');
                newBtn.textContent = 'Показать еще';
                newBtn.classList.add('show-more');
                cartsType.appendChild(newBtn);
                newBtn.addEventListener('click', () => {
                    displayPage(currentPage);
                });
            }
        }

        displayPage(currentPage);
    }

    function displayItemsPause(items) {
        const cartsType = document.querySelector('.carts-type');
        cartsType.innerHTML = '';
        console.log("lalal")
        console.log(items)

        items.forEach(item => {
            const cart = document.createElement('div');
            cart.classList.add('cart');

            const name = document.createElement('h2');
            name.textContent = item.name;

            const imgCart = document.createElement('div');
            imgCart.classList.add('img-cart');
            const img = document.createElement('img');
            img.src = `/image/${item.image}`;
            const link = document.createElement('a');
            link.href = `/${item.id}`;
            link.appendChild(img);
            imgCart.appendChild(link);

            const price = document.createElement('p');
            price.classList.add('price');
            price.textContent = `${item.price} руб`;

            cart.appendChild(name);
            cart.appendChild(imgCart);
            cart.appendChild(price);
            cartsType.appendChild(cart);

        });
    }
    function displayItemsPause3(items) {
        const cartsType = document.querySelector('.carts-type');
        const showMoreBtn = document.querySelector('.show-more');

        let start = cartsType.children.length;
        let end = start + 9;

        if (end >= items.length) {
            end = items.length;
            showMoreBtn.style.display = 'none';
        } else {
            showMoreBtn.style.display = 'block';
        }

        for (let i = start; i < end; i++) {
            const item = items[i];
            const cart = document.createElement('div');
            cart.classList.add('cart');

            const name = document.createElement('h2');
            name.textContent = item.name;

            const imgCart = document.createElement('div');
            imgCart.classList.add('img-cart');
            const img = document.createElement('img');
            img.src = `/image/${item.image}`;
            const link = document.createElement('a');
            link.href = `/${item.id}`;
            link.appendChild(img);
            imgCart.appendChild(link);

            const price = document.createElement('p');
            price.classList.add('price');
            price.textContent = `${item.price} руб`;

            cart.appendChild(name);
            cart.appendChild(imgCart);
            cart.appendChild(price);
            cartsType.appendChild(cart);
        }
    }

    function sortItemsByPrice() {


        if (isAscendingOrder) {
            items.sort(function (a, b) {
                return a.price - b.price;
            });
        } else {
            items.sort(function (a, b) {
                return b.price - a.price;
            });
        }
        isAscendingOrder = !isAscendingOrder;
        displayItems(items);


    }

    loadItems();
</script>
<div class="wrapper">
    <div class="content">
        <div class="carts-type">
        </div>

    </div>
</div>

</footer>
</body>
</html>
